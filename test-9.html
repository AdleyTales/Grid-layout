<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
    }

    .container>div {
      padding: 20px;
      background-color: lightsalmon;
    }

    .card {
      background-color: lightseagreen !important;
    }

    .card {
      grid-column: 2 / 4;
      /* 占第2、3列 */
      display: grid;
      /* 关键！继承父网格轨道 */
      grid-template-columns: subgrid;
      grid-row: 1/3;
      gap: 10px;
      background: #f1f1f1;
      padding: 20px;
    }

    .card>div {
      background: #7f13d6;
      color: white;
    }
  </style>
</head>

<body>
  <!-- <h3>
  网格 + 子网格（subgrid）练习 Chrome/Edge/Firefox 最新版已支持 subgrid）
  外层是一个 4 列网格，里面第 2 列放一个 card，card 内部又有 3 列小网格，要求 card 内部的 3 列和外层网格对齐（必须用 subgrid，不能用固定宽度）。
  </h3> -->

  <div class="container ">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div class="card">
      <div>card</div>
      <div>card</div>
      <div>card</div>
    </div>
  </div>
</body>

</html>
