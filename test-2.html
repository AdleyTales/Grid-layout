<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr 300px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 10px;
    }

    header,
    footer {
      grid-column: 1 /-1; /*Core*/
    }

    header {
      background-color: #4CAF50;
      min-height: 60px;
    }

    footer {
      background-color: #ab605b;
      min-height: 60px;
    }

    nav {
      background-color: #2196F3;
    }

    main {
      background-color: #b8f7bc;
    }

    aside {
      background-color: #e0a655;
    }

    header,
    footer,
    nav,
    main,
    aside {
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- <h3>
    Holy Grail 布局（头部、尾部全宽，中间三列：左侧固定200px、右侧固定300px、中间自适应）
      用纯 Grid 一行代码搞定（很多人都只会 Flex 版）
  </h3> -->
  <div class="container">
    <header>Header</header>
    <nav>Left Sidebar 200px</nav>
    <main>Main Contetnt</main>
    <aside>Right Sidebar 300px</aside>
    <footer>Footer</footer>
  </div>
</body>

</html>
