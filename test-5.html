<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      gap: 10px;
      grid-template-areas:
        "header header header"
        "nav main aside"
        "footer footer footer";
      /*重要*/
      grid-template-columns: 200px 1fr 300px;
      /*重要*/
      grid-template-rows: auto 1fr auto;
      /*重要*/
      height: 100vh;
    }

    /* 手机端 */
    @media(max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "nav"
          "main"
          "aside"
          "footer";

        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto auto;
      }

      .container nav,
      .container aside {
        height: 50px;
      }
    }

    header {
      background-color: #4CAF50;
      height: 60px;
      grid-area: header;
    }

    footer {
      background-color: #ab605b;
      height: 60px;
      grid-area: footer;
    }

    nav {
      background-color: #2196F3;
      grid-area: nav;
    }

    main {
      background-color: #b8f7bc;
      grid-area: main;
    }

    aside {
      background-color: #e0a655;
      grid-area: aside;
    }
  </style>
</head>

<body>
  <!-- <h3>
    grid-template-areas 复杂布局
    用 grid-template-areas 实现下面布局（手机和桌面两种断点都要写）

    桌面：
    ┌─────┬───────┬─────┐
    │header│header │header│
    ├─────┴───┬─────┴──┬────┤
    │  nav    │ main   │aside│
    ├─────┬───┴────┬───┴────┤
    │footer│footer  │footer  │
    └─────┴───────┴───────┘

    手机：
    header
    nav
    main
    aside
    footer
  </h3> -->

  <div class="container">
    <header>Header</header>
    <nav>Left Sidebar 200px</nav>
    <main>Main Contetnt</main>
    <aside>Right Sidebar 300px</aside>
    <footer>Footer</footer>
  </div>
</body>

</html>
