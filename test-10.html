    .container {
      display: grid;
      grid-auto-flow: column; /* 关键：列方向流动 */
      grid-auto-columns: 300px;
      gap: 20px;
      grid-template-rows: repeat(5, minmax(100px, auto)); /* 关键：列方向流动 */
    }

    .container>div {
      padding: 20px;
      background-color: lightsalmon;
    }
  </style>
</head>
