<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .grid-12 {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      background-color: azure;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-12>div {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h3>
    <p>1、经典 12 列等宽网格</p>
    <p>要求：创建一排 12 列，每列宽度相等，列间距 20px，整个容器最大宽度 1200px 水平居中。</p>
  </h3>
  <div class="grid-12">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>

</html>
