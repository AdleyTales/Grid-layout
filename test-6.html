<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .article {
      display: grid;
      grid-template-columns: 1fr 300px 1fr;
      /* 中间留图片区 */
      grid-template-rows: auto auto 1fr;
      gap: 20px;
      background-color: aliceblue;
    }

    .article>* {
      grid-column: 1 / -1;
      /* 所有元素默认占满 */
    }

    .article .img-wrap {
      width: 100%;
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      z-index: 1;
    }

    .img-wrap {
      background-color: violet;
      min-height: 500px;
    }

    h1 {
      grid-row: 1;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    p {
      grid-row: 3;
      z-index: 2;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <!-- <h3>
   网格项目重叠技巧（杂志排版）
   实现下面这种重叠效果（图片可重叠在文字上）：

  text┌──────────────────┐
  │     大标题       │
  │  ┌───────────┐   │
  │  │   图片     │   │
  │  └───────────┘   │
  │   正文内容...     │
  └──────────────────┘
   用 grid 把图片和文字放在同一格子里，再用 z-index 控制层级。
  </h3> -->

  <div class="container article">
    <h1>这是杂志大标题</h1>
    <div class="img-wrap"></div>
    <p id="text"></p>
  </div>

  <script>
    const text = '这是正文内容。'.repeat(200);
    document.getElementById('text').innerText = text;
  </script>
</body>

</html>
